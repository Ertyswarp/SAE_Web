<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styleInscription.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Communauté d'Agglomération du Grand Guéret - Inscription</title>
</head>
<body>
	<div class="haut">
			<img src="img/logo.png" class="logo">
	</div>
	<br>
	<br>
	<form>
		<div class="inscription">
			<p> [ <a href="main.html">Retour à l'Accueil</a> ]</p>
			<br>
			<input type="text" id="nom" name="nom" placeholder="Nom">
			<br>
			<input type="text" id="prenom" name="prenom" placeholder="Prenom">
			<br>
			<br>
			<input type="email" id="email" name="email" placeholder="Adresse Email">
			<br>
			<input type="password" id="mdp" name="mdp" placeholder="Mot de Passe">
			<br>
			<input type="password" id="mdp2" name="mdp2" placeholder="Vérification du Mot de Passe">
			<br>
			<br>
			<div class="btn_form">	
				<input type="submit" value="S'inscrire" id="submit">
				<input type="reset" value="Clear" id="reset">
			</div>
		</div>
		
	</form> 
</body>
</html>
